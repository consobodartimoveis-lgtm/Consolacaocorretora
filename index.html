<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imobiliária Horizonte</title>
  <style>
    /* ====== ESTILO GERAL ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f7f7f7;
      color: #333;
    }

    header {
      background: #004aad;
      color: white;
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8em;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ====== HERO ====== */
    .hero {
      background: url('https://images.unsplash.com/photo-1560185127-6ed189bf02ec?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
      flex-direction: column;
      text-align: center;
    }

    .hero h2 {
      font-size: 2.5em;
    }

    .hero p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .btn {
      margin-top: 20px;
      background: #ffcc00;
      color: #004aad;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffaa00;
    }

    /* ====== SEÇÃO DE IMÓVEIS ====== */
    .imoveis {
      padding: 50px 5%;
    }

    .imoveis h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #004aad;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      color: #004aad;
      margin-bottom: 10px;
    }

    /* ====== SOBRE ====== */
    .sobre {
      background: #004aad;
      color: white;
      padding: 50px 5%;
      text-align: center;
    }

    .sobre h2 {
      margin-bottom: 20px;
    }

    .sobre p {
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }
